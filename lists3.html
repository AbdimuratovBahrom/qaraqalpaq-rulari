    <title>Qaraqalpaq tuwrlar - Spisok</title>
    <style>
        :root {
            --primary-bg: #0f1419;
            --secondary-bg: #1a1f2e;
            --accent-red: #e74c3c;
            --accent-orange: #e67e22;
            --accent-yellow: #f1c40f;
            --gold: #f1c40f;
            --accent-green: #2ecc71;
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
            --accent-cyan: #1abc9c;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border-color: #34495e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            padding-top: 80px;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(10,12,16,0.95);
            border-bottom: 2px solid var(--gold);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            height: 70px;
        }

        .logo { 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        
        .logo a { 
            font-family: 'Cormorant Garamond', serif; 
            color: var(--gold); 
            font-size: 1.8rem; 
            margin: 0;
            text-decoration: none;
        }
        
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .burger-bar {
            width: 100%;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .burger-menu.active .burger-bar:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .burger-menu.active .burger-bar:nth-child(2) {
            opacity: 0;
        }
        
        .burger-menu.active .burger-bar:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        .view-switch {
            display: flex;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            padding: 0.25rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .burger-menu { display: flex; }
            
            .view-switch {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(10,12,16,0.98);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 2px solid var(--gold);
                border-radius: 0;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
            }
            
            .view-switch.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .view-btn { width: 100%; text-align: center; padding: 1rem; }
        }
        
        .view-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 16px;
            border: none;
            background: transparent;
            color: #8892b0;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .view-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.1);
        }
        
        .view-btn.active {
            background: var(--gold);
            color: #000;
            font-weight: 600;
            max-width: 170px;
            text-align: center;
            margin: 0 auto;
        }

        .container { 
            display: flex; 
            height: calc(100vh - 80px);
            overflow: hidden; 
            position: relative;
        }
        
        .list-panel { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: rgba(15, 20, 25, 0.98);
        }
        
        .info-panel {
            width: 450px; 
            background: var(--secondary-bg); 
            border-left: 3px solid var(--accent-orange);
            padding: 20px; 
            overflow-y: auto; 
            box-shadow: -5px 0 25px rgba(0,0,0,0.4);
            position: relative;
            transition: transform 0.3s ease, width 0.3s ease;
            transform: translateX(0);
        }
        
        .info-panel.collapsed {
            transform: translateX(100%);
            width: 0;
            padding: 0;
            overflow: hidden;
            border-left: none;
        }
        
        .close-panel-btn {
            position: sticky;
            top: 10px;
            left: 400px;
            background: var(--accent-red);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .close-panel-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .open-panel-btn {
            position: fixed;
            right: 20px;
            bottom: 100px;
            background: var(--gold);
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.4);
            transition: all 0.3s;
        }
        
        .open-panel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(241, 196, 15, 0.6);
        }
        
        .open-panel-btn.visible { display: flex; }
        
        h1 { text-align: center; color: var(--accent-yellow); margin-bottom: 5px; font-size: 1.8em; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 20px; font-size: 0.9em; }

        /* –ê–∫–∫–æ—Ä–¥–µ–æ–Ω —Å—Ç–∏–ª–∏ */
        .accordion { max-width: 800px; margin: 0 auto; }
        
        .accordion-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }
        
        .accordion-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .accordion-header:hover { background: rgba(255,255,255,0.05); }
        
        .accordion-icon {
            transition: transform 0.3s;
            font-size: 1.2em;
            color: var(--gold);
        }
        
        .accordion-item.active .accordion-icon { transform: rotate(180deg); }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(0,0,0,0.2);
        }
        
        .accordion-item.active .accordion-content { max-height: 2000px; transition: max-height 0.5s ease-in; }
        
        .accordion-inner { padding: 15px 20px; }
        
        /* –£—Ä–æ–≤–Ω–∏ —Ü–≤–µ—Ç–æ–≤ */
        .level-0 { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .level-1 { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .level-2 { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #2c3e50; }
        .level-3 { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .level-4 { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .level-5 { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
        .level-6 { background: linear-gradient(135deg, #1abc9c, #16a085); color: white; }

        .sub-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;

        .sub-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: var(--gold);
            transform: translateX(5px);
        }
        
        .sub-item .name { font-weight: 500; }
        .sub-item .type { font-size: 0.8em; opacity: 0.8; font-style: italic; }

            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 10px;

        .tamga-label { font-size: 0.8em; color: var(--text-secondary); text-transform: uppercase; }

        .uran-label { font-size: 0.8em; color: var(--text-secondary); text-transform: uppercase; }

        .stats-number { font-size: 1.3em; color: var(--accent-yellow); font-weight: bold; }
        
        .hierarchy-chain {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1), rgba(230, 126, 34, 0.1));
            border: 2px solid var(--accent-yellow);
            border-radius: 8px;
            padding: 15px;
            margin: 12px 0;
        }
        .hierarchy-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dashed rgba(241, 196, 15, 0.3);
        }
        .hierarchy-item:last-child { border-bottom: none; font-weight: bold; color: var(--accent-yellow); }
        .hierarchy-arrow { margin: 0 10px; color: var(--accent-orange); }
        .hierarchy-level {
            background: var(--accent-yellow);
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            margin-right: 8px;
            min-width: 60px;
            text-align: center;
        }
        
        .search-box { position: fixed; top: 90px; left: 10px; z-index: 100; }
        .search-box input { padding: 6px 10px; border-radius: 15px; border: 1px solid var(--accent-blue); background: rgba(0,0,0,0.9); color: white; width: 180px; font-size: 0.85em; }
        
        .highlight { animation: pulse 1.5s infinite; border: 2px solid var(--accent-yellow) !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(241, 196, 15, 0); } 100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); } }
        
        @media (max-width: 1024px) {
            .search-box { top: 80px; }
        }
        
        @media (max-width: 968px) { 
            .search-box { top: 80px; }
            
            .info-panel { 
                width: 100%; 
                position: fixed; 
                bottom: 0; 
                left: 0; 
                height: 60vh; 
                transform: translateY(100%); 
                transition: transform 0.3s ease;
                z-index: 1000;
                border-left: none;
                border-top: 3px solid var(--accent-orange);
            } 
            
            .info-panel.active { transform: translateY(0); }
            .info-panel.collapsed { transform: translateY(100%); }
            
            header { padding: 0.5rem 1rem; }
            body { padding-top: 70px; }
            .container { height: calc(100vh - 70px); }
            .open-panel-btn { bottom: 20px; right: 20px; }
        }

        @media (max-width: 765px) {
            .search-box { width: 150px; }
            .search-box input { width: 100%; }
        }
        
        .descendants-list { max-height: 300px; overflow-y: auto; margin-top: 10px; }
        .descendant-group { margin-bottom: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; padding: 8px; }
        .descendant-parent { font-weight: bold; color: var(--accent-cyan); margin-bottom: 5px; font-size: 0.85em; }
        .descendant-children { padding-left: 15px; font-size: 0.8em; color: var(--text-secondary); }
        .descendant-child { padding: 2px 0; display: flex; align-items: center; }
        .descendant-bullet { width: 6px; height: 6px; background: var(--accent-green); border-radius: 50%; margin-right: 8px; }

// –ù–∞–π—Ç–∏ —É–∑–µ–ª –ø–æ ID –≤ –¥–µ—Ä–µ–≤–µ
function findNodeById(node, id) {
    if (node.id === id) return node;
    if (node.children) {
        for (let child of node.children) {
            const found = findNodeById(child, id);
            if (found) return found;
        }
    }
    return null;
}

// –ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª–Ω—É—é —Ü–µ–ø–æ—á–∫—É —Ä–æ–¥–∏—Ç–µ–ª–µ–π –¥–æ –∫–æ—Ä–Ω—è
function getParentChain(node, current = treeData, chain = []) {
    if (current.id === node.id) {
        return [current, ...chain];
    }
    if (current.children) {
        for (let child of current.children) {
            const result = getParentChain(node, child, [current, ...chain]);
            if (result) return result;
        }
    }
    return null;
}

// –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ—Ö –ø–æ—Ç–æ–º–∫–æ–≤ —É–∑–ª–∞
function getAllDescendants(node) {
    const descendants = [];
    if (node.children) {
        for (let child of node.children) {
            descendants.push(child);
            descendants.push(...getAllDescendants(child));
        }
    }
    return descendants;
}

// –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–µ—Ä–µ–≤–æ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏ –ø–æ—Ç–æ–º–∫–æ–≤ –ø–æ —Ä–æ–¥–∏—Ç–µ–ª—è–º
function buildDescendantsTree(node) {
    if (!node.children || node.children.length === 0) return null;
    
    const result = [];
    for (let child of node.children) {
        const item = {
            node: child,
            children: child.children || []
        };
        result.push(item);
    }
    return result;
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª—å—é
function openPanel() {
    const panel = document.getElementById('infoPanel');
    const openBtn = document.getElementById('openPanelBtn');
    
    panel.classList.remove('collapsed');
    panel.classList.add('active');
    openBtn.classList.remove('visible');
    isPanelOpen = true;
}

function closePanel() {
    const panel = document.getElementById('infoPanel');
    const openBtn = document.getElementById('openPanelBtn');
    
    panel.classList.add('collapsed');
    panel.classList.remove('active');
    openBtn.classList.add('visible');
    isPanelOpen = false;
}

// –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –∞–∫–∫–æ—Ä–¥–µ–æ–Ω
function buildAccordion(node, container, level = 0) {
    const item = document.createElement('div');
    item.className = 'accordion-item';
    item.id = 'accordion-' + node.id;
    
    const header = document.createElement('div');
    header.className = 'accordion-header level-' + level;
    header.innerHTML = `
        <span>${node.name} <span class="badge">${node.type || '–†—É'}</span></span>
        <span class="accordion-icon">‚ñº</span>
    `;
    
    const content = document.createElement('div');
    content.className = 'accordion-content';
    
    const inner = document.createElement('div');
    inner.className = 'accordion-inner';
    
    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫
    header.onclick = function(e) {
        e.stopPropagation();
        item.classList.toggle('active');
        showInfo(node);
    };
    
    // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–µ—Ç–∏, –¥–æ–±–∞–≤–ª—è–µ–º –∏—Ö
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            if (child.children && child.children.length > 0) {
                // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –≤–ª–æ–∂–µ–Ω–Ω—ã–π –∞–∫–∫–æ—Ä–¥–µ–æ–Ω
                buildAccordion(child, inner, level + 1);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∫ –ø—Ä–æ—Å—Ç–æ–π —ç–ª–µ–º–µ–Ω—Ç
                const subItem = document.createElement('div');
                subItem.className = 'sub-item level-' + (level + 1);
                subItem.innerHTML = `
                    <span class="name">${child.name}</span>
                    <span class="type">${child.type || '–†—É'}</span>
                `;
                subItem.onclick = function(e) {
                    e.stopPropagation();
                    showInfo(child);
                };
                subItem.id = 'item-' + child.id;
                inner.appendChild(subItem);
            }
        });
    }
    
    content.appendChild(inner);
    item.appendChild(header);
    item.appendChild(content);
    container.appendChild(item);
}

function searchAccordion() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    
    // –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
    document.querySelectorAll('.sub-item').forEach(el => el.classList.remove('highlight'));
    document.querySelectorAll('.accordion-item').forEach(el => el.classList.remove('active'));
    
    if (input.length === 0) return;
    
    // –ù–∞–π—Ç–∏ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
    function searchInNode(node) {
        let found = false;
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–µ–∫—É—â–∏–π —É–∑–µ–ª
        if (node.name.toLowerCase().includes(input)) {
            found = true;
            // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç
            const item = document.getElementById('item-' + node.id);
            if (item) {
                item.classList.add('highlight');
                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // –†–∞—Å–∫—Ä—ã—Ç—å —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–µ –∞–∫–∫–æ—Ä–¥–µ–æ–Ω—ã
            const parent = document.getElementById('accordion-' + node.id);
            if (parent) {
                parent.classList.add('active');
            }
        }
        
        // –ü–æ–∏—Å–∫ –≤ –¥–µ—Ç—è—Ö
        if (node.children) {
            node.children.forEach(child => {
                if (searchInNode(child)) {
                    found = true;
                    // –†–∞—Å–∫—Ä—ã—Ç—å —Ç–µ–∫—É—â–∏–π –∞–∫–∫–æ—Ä–¥–µ–æ–Ω
                    const current = document.getElementById('accordion-' + node.id);
                    if (current) {
                        current.classList.add('active');
                    }
                }
            });
        }
        
        return found;
    }
    
    searchInNode(treeData);
}
